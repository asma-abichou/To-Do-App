<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To do app</title>
    <style>
        body {
            font-family: Cambria,serif;
            font-size: large;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center">Students List</h2>
        <table class="table table-bordered text-center mt-5">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
        <div class="text-center">
            <button id="addStudentBtn" class="btn btn-info mt-4 mb-3 mx-auto">Add Student Form SHOW/HIDE</button>
        </div>

        <div class="row text-center" id="addStudentForm">
            <div class="col">
                <input type="text"  class="form-control addStudentInput text-center" id="firstName" placeholder="First name...">
            </div>
            <div class="col">
                <input type="text" class="form-control addStudentInput text-center" id="lastName" placeholder="Last name...">
            </div>
            <div class="col">
                <input type="date" class="form-control addStudentInput text-center" id="dateOfBirth">
            </div>
            <div>
                <button id="submitBtn" class="btn btn-success mt-4 mb-3 mx-auto">Submit</button>
            </div>

        </div>

        <script src="studentsList.js" type="module"></script>

</div>
</body>
</html>
